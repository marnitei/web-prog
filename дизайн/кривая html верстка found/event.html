<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TickTick </title>
    <script src="js/vendor/foundation.js"></script>
    <link href="css/foundation.css" type="text/css" rel="stylesheet"/>
    <link href="css/event.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="small-2 medium-2 medium-offset-1 columns">
                <div class="main-logo">
                    <a href="mainPage.html" id="main-link"></a>
                </div>
            </div>
            <div class="small-7 small-offset-3 medium-4 medium-offset-4 columns">
                <form method="post" class="login-form">
                    <div class="login-form-row">
                            <input type="text" name="_username" id="username" />
                            <label for="username">Логин</label>
                    </div>
                    <div class="login-form-row">
                            <input type="password" name="_password" id="password" />
                            <label for="password">Пароль</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container">
<div class="row event">
        <div class="small-4 small-offset-1 medium-4 medium-offset-1 columns">
            <img src="img/aliceinwonderland.jpg" class=" img-responsive">
                <div class="buy-ticket">
                    <a href="#">Купить билет</a>
                </div>
            
        </div>
        <div class="small-7 medium-6 columns">
            <div>
                <h1>Название</h1>
                <div>Описание(анонс )</div>
            </div>
            <div>
                <table class="table table-responsive event-table">
                    <thead class="event-table-head">
                        <th>Тип</th>
                        <th>Место проведения</th>
                        <th>Дата проведения</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Кино</td>
                        <td>Дом кино</td>
                        <td>Дата дата дата</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="event-edit">
                    <button class="white-btn"><a href="/events/edit/{{ event.id }}">Изменить</a></button>
                    <button class="white-btn"><a href="/events/delete/{{ event.id }}">Удалить</a></button>
            </div>
        </div>
    </div>

<footer>
    <div class="container">
        <div class="row">
            <div class="small-10 small-offset-1 medium-8 medium-offset-2 large-6 large-offset-3">
                <div class="footer-links">
                    <div class="footer-item"><a href="#">Помощь и <br>вопросы</a></div>
                    <div class="footer-item"><a href="{{ path('feedback') }}">Обратная <br>связь</a></div>
                    <div class="footer-item"><a href="#">Рекламодателям и <br>организаторам</a></div>
                    <div class="footer-item"><a href="#">Контакты</a></div>
                    <div class="footer-item"><a href="#">О сайте</a></div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
